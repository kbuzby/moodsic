<div class="well" ng-controller="profileController">
  <h3>Profile</h3>
  <br>
  <div class="row">
    <h5 class="col-md-3">Name:</h5>
    <p class="col-md-6">{{user.name}}</p>
  </div>
  <div class="row">
    <h5 class="col-md-3">Username:</h5>
    <p class="col-md-6">{{user.username}}</p>
  </div>
  <div class="row">
    <h5 class="col-md-3">Zip Code:</h5>
    <p class="col-md-6">{{user.location}}</p>
  </div>
  <button type="button" class="btn btn-primary" ng-click="editUser()">Edit Profile</button>
  <button type="button" class="btn btn-primary" ng-click="likeArtists()">Add Favorite Artists</button>
</div>
