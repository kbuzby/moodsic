<div class="well" ng-controller="resultsController">
  <p ng-show="tracks.length < 20"><em>Try <a href="/profile/artists">adding more artists</a> or <a href="/predict">another search</a> to get more results!</em></p>
  <table class="table table-inverse">
    <thead>
      <tr>
        <th>Title</th>
        <th>Album</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="track in tracks">
        <td>{{track.title}}</td>
        <td>{{track.album.name}}</td>
        <td>{{track.album.artist.name}}  <span ng-click="addArtist(track.album.artist)" class="glyphicon" ng-class="artistIcon(track.album.artist)" style="cursor:pointer"/></td>
      </tr>
  </table>
</div>
