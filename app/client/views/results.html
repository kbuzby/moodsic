<div class="well" ng-controller="resultsController">
  <table class="table table-inverse">
    <thead>
      <tr>
        <th>Title</th>
        <th>Album</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="track in tracks">
        <td>{{track.title}}</td>
        <td>{{track.album.name}}</td>
        <td>{{track.album.artist.name}}  <span class="glyphicon glyphicon-plus"/></td>
      </tr>
  </table>
</div>
