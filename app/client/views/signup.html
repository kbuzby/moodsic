<div class="panel panel-info" ng-controller="signupController">
  <div class="panel-heading">
    <h1 class="panel-title">Login</h1>
  </div>

  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="efName">Name</label>
        <input id="efName" type="text" class="form-control" ng-model="name" required="true"/>
      </div>
      <div class="form-group">
        <label for="efUsername">Username</label>
        <input id="efUsername" type="text" class="form-control" ng-model="username" required="true"/>
      </div>
      <div class="form-group">
        <label for="efPassword">Password</label>
        <input id="efPassword" type="password" class="form-control" ng-model="password" required="true"/>
      </div>
      <div class="form-group">
        <label for="efLocation">Zip Code</label>
        <input id="efLocation" type="text" class="form-control" ng-model="location"/>
      </div>
      <button type="submit" class="btn btn-success" ng-click="signup(name,username,password,location)">Login</button>
    </form>
  </div>
</div>
