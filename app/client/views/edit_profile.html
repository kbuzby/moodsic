<div class="well " ng-controller="editProfileController">
  <h3>Edit Profile</h3>
  <br>
  <form>
    <div class="form-group">
      <label for="efName">Name</label>
      <input id="efName" type="text" class="form-control" ng-model="user.name" required="true"/>
    </div>
    <div class="form-group">
      <label for="efUsername">Username</label>
      <input id="efUsername" type="text" class="form-control" ng-model="user.username" required="true"/>
    </div>
    <div class="form-group">
      <label for="efLocation">Zip Code</label>
      <input id="efLocation" type="text" class="form-control" ng-model="user.location"/>
    </div>
    <div class="clearfix">
      <a class="btn btn-primary" href="/profile/password">Change Password</a>
      <div class="pull-right">
        <a class="btn btn-danger" href="/profile">Cancel</a>
        <button type="submit" class="btn btn-success" ng-click="saveUser()">Save Changes</button>
      </div>
    </div>
  </form>
</div>
